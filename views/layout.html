<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Savepen{% endblock %}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-touch-icon-152x152.png">
  <meta name="apple-mobile-web-app-title" content="Savepen">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-128x128.png" sizes="128x128">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicons/mstile-144x144.png">
  <meta name="application-name" content="Savepen">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/component/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/component/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">

  {% block custom_style %}{% endblock %}

</head>
<body class="{% block body_style %}{% endblock %}">
  {% block content %}{% endblock %}

  <div id="loading-indicator">
    Loading..
  </div>
  <script src="/component/jquery/dist/jquery.min.js"></script>
  <script src="/component/momentjs/min/moment.min.js"></script>
  <script src="/component/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/component/angular/angular.min.js"></script>

  {% block script %}{% endblock %}

  <script type="text/javascript">
    angular.element('#loading-indicator').hide();
  </script>
</body>
</html>
